<app-dashboard></app-dashboard>
<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Address</th>
      <th>Payment Type</th>
      <th>Order Items</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of order">
      <td>{{ order.name }}</td>
      <td>{{ order.phoneNumber }}</td>
      <td>{{ order.email }}</td>
      <td>{{ order.address }}</td>
      <td>{{ order.paymentType }}</td>
      <td>
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.name }} - Quantity: {{ item.quantity }} - Price: {{ item.price }}
          </li>
        </ul>
      </td>



    </tr>
    </tbody>
  </table>
</div>
